<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h1 th:text="${'HOT 5'}">HOT 5</h1>
	<div class="container text-center">
		<table class="table">
			<thead>
				<tr>
					<th>순위</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rank ,status : ${musicRanking}">
					<td th:text="${status.count}">11</td>
					<td th:text="${rank}">제목</td>
				</tr>
			</tbody>
		</table>
	</div>
	
		<h1>멤버쉽</h1>
	<div class="container text-center">
	<th:block>
		<table class="table">
			<thead>
				<tr>
					<th>이름</th>
					<th>전화번호</th>
					<th>등급</th>
					<th>포인트</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${membership}">
					<td th:text="${member.name}">이름</td>
					<td th:text="${member.phoneNumber}">전화번호</td>
					<td th:switch="${member.grade}">
						<span th:case="'VIP'" class="text-danger" th:text="${member.grade}"></span>
						<span th:case="'GOLD'" class="text-warning" th:text="${member.grade}"></span>
						<span th:case="*" th:text="${member.grade}"></span>
					
						<!-- <span th:text="${member.grade}" th:if="${member.grade == 'VIP'}" class="text-danger">등급</span>
						<span th:text="${member.grade}" th:if="${member.grade == 'GOLD'}" class="text-warning">등급</span>
						<span th:text="${member.grade}" th:unless="${member.grade == 'VIP'} or ${member.grade == 'GOLD'}">등급</span>	 -->	
					</td>
					
					<td>
						<span th:text="${member.point} + 'P'" th:if="${member.point >= 5000}" class="text-primary" >포인트</span>
						<span th:text="|${member.point}P|" th:unless="${member.point >= 5000}" >포인트</span>
					</td>
				
				</tr>
			</tbody>
		</table>
	</th:block>
	</div>
</body>
</html>
